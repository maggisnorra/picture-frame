services:
  api:
    build: ./api
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      FRAME_ADAM_URL: "https://adam-frame.maggisnorra.is"
      FRAME_STEVE_URL: "https://steve-frame.maggisnorra.is"

  web:
    image: caddy:2
    restart: unless-stopped
    depends_on:
      - api
    expose:
      - "80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./site:/srv:ro

  tunnel:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    depends_on:
      - web
    command: tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    environment:
      TUNNEL_TOKEN: ${TUNNEL_TOKEN}
